<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>无序列表</h2><!--重点-->
    <h3>你喜欢谁</h3>
    <ul><!--ul内只能放li标签-->
        <li>赵苏越</li><!--li放什么都可以-->
        <li>赵苏越</li>
        <li>赵苏越</li>
        <li>谁都不爱</li>
    </ul>
    <h2>有序列表</h2>
    <h3>你喜欢谁</h3>
    <ol>
        <li>赵苏越</li>
        <li>赵苏越</li>
        <li>赵苏越</li>
    </ol>
    <h2>自定义列表</h2><!--下列解释说明标题时，使用自定义列表-->
    <dl>
        <dt>喜欢赵苏越</dt>
        <dd>每一天</dd>
        <dd>每月</dd>
        <dd>每年</dd>
        <dd>哦！还有每一秒</dd>
        <!--一个dl内可以存放多个dt dd-->
    </dl>
    <p><img src="列表标签.png"/></p>
</body>
</html>
